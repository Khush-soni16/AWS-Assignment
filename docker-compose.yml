version: '3.8'

services:
  mongo:
    image: mongo:6.0
    container_name: mongo-secure
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: ["--auth"]
    security_opt:
      - no-new-privileges:true
    user: "999:999"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node-app
    restart: always
    env_file:
      - .env
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    security_opt:
      - no-new-privileges:true
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp
    command: ["npm", "start"]

volumes:
  mongo_data:
