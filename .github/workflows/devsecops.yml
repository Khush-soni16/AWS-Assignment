name: DevSecOps Security + Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3Ô∏è‚É£ Build Docker Image
      - name: Build Docker Image
        run: docker build -t awsassignment-app:secure .

      # 4Ô∏è‚É£ Verify Docker Image Exists
      - name: Verify Docker Image Exists
        run: docker images awsassignment-app:secure

      # 5Ô∏è‚É£ Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.52.2_Linux-64bit.deb
          trivy --version

      # 6Ô∏è‚É£ Run Trivy Image Scan
      - name: Run Trivy Image Scan
        run: |
          trivy image --format table --output trivy-secure-report.txt --ignore-unfixed --exit-code 0 --severity HIGH,CRITICAL awsassignment-app:secure

      # 7Ô∏è‚É£ Upload Trivy Report
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secure-report
          path: trivy-secure-report.txt

      # 8Ô∏è‚É£ Snyk Scan
      - name: Run Snyk Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: awsassignment-app:secure

      # 9Ô∏è‚É£ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # üîü Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 1Ô∏è‚É£1Ô∏è‚É£ Tag and Push Docker Image to ECR
      - name: Build, Tag, and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: awsassignment-app
          IMAGE_TAG: latest
        run: |
          docker tag awsassignment-app:secure $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 1Ô∏è‚É£2Ô∏è‚É£ Update Kubeconfig for EKS (confirmed cluster name)
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name awsassignment-eks-cluster

      # 1Ô∏è‚É£3Ô∏è‚É£ Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment-mongo.yaml
          kubectl apply -f k8s/service-mongo.yaml
          kubectl apply -f k8s/deployment-app.yaml
          kubectl apply -f k8s/service-app.yaml
          kubectl apply -f k8s/ingress.yaml

      # 1Ô∏è‚É£4Ô∏è‚É£ Verify Deployment
      - name: Verify Kubernetes Resources
        run: |
          kubectl get pods
          kubectl get svc
          kubectl get ingress
