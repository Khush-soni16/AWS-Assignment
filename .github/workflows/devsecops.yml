name: DevSecOps Security Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT CODE ----------
      - name: Checkout Code
        uses: actions/checkout@v3

      # ---------- BUILD DOCKER IMAGE ----------
      - name: Build Docker Image
        run: docker build -t awsassignment-app:secure .

      # ---------- VERIFY DOCKER IMAGE ----------
      - name: Verify Image Exists
        run: docker images awsassignment-app:secure

      # ---------- TRIVY SCAN (FIXED) ----------
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.18.0
        with:
          image-ref: 'awsassignment-app:secure'
          format: 'table'
          output: 'trivy-secure-report.txt'
          exit-code: 0               # Prevent pipeline failure on error
          ignore-unfixed: true
          severity: HIGH,CRITICAL

      - name: Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-secure-report
          path: trivy-secure-report.txt

      # ---------- SNYK SCAN ----------
      - name: Run Snyk Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: awsassignment-app:secure
