name: DevSecOps Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install --production

      # Step 4: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t awsassignment-app:secure .

      # Step 5: Scan the image using Trivy
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: awsassignment-app:secure
          format: 'table'
          output: 'trivy-secure-report.txt'
          exit-code: 0
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      # Step 6: Upload scan report as artifact
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v3
        with:
          name: trivy-secure-report
          path: trivy-secure-report.txt
