name: DevSecOps Security + Deployment Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1 Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2️ Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3️ Build Docker Image
      - name: Build Docker Image
        run: docker build -t awsassignment-app:secure .

      # 4️ Verify Docker Image Exists
      - name: Verify Docker Image Exists
        run: docker images awsassignment-app:secure

      # 5️ Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget -y
          wget https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.deb
          sudo dpkg -i trivy_0.52.2_Linux-64bit.deb
          trivy --version

      # 6️ Run Trivy Image Scan
      - name: Run Trivy Image Scan
        run: |
          trivy image --format table --output trivy-secure-report.txt --ignore-unfixed --exit-code 0 --severity HIGH,CRITICAL awsassignment-app:secure

      # 7️ Upload Trivy Report
      - name: Upload Trivy Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-secure-report
          path: trivy-secure-report.txt

      # 8️ Snyk Scan
      - name: Run Snyk Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: awsassignment-app:secure

      # 9️ Configure AWS Credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8
#10 terraform 
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: ./terraform
        run: terraform plan

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve
      # 11 Log in to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 12 Tag and Push Docker Image to ECR
      - name: Build, Tag, and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: awsassignment-app
          IMAGE_TAG: latest
        run: |
          docker tag awsassignment-app:secure $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      # 13 Update Kubeconfig for EKS (confirmed cluster name)
      - name: Update kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name awsassignment-eks-cluster

      # 14 Deploy to EKS
      - name: Deploy to EKS
        run: |
          kubectl apply -f k8s/deployment-mongo.yaml
          kubectl apply -f k8s/service-mongo.yaml
          kubectl apply -f k8s/deployment-app.yaml
          kubectl apply -f k8s/service-app.yaml
          kubectl apply -f k8s/ingress.yaml

      # 15 Verify Deployment
      - name: Verify Kubernetes Resources
        run: |
          kubectl get pods
          kubectl get svc
          kubectl get ingress
